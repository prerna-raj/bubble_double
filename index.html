<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <link rel="icon" href="/favicon-16x16.png" type="image/png">
    <link rel="icon" href="/android-chrome-192x192.png" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" type="image/png">
    <link rel="icon" href="/apple-touch-icon.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <div id="main" style="background: url('bubble.gif') no-repeat ; background-size: cover;">
        <div class="heading">
            <h1>Bubble-Doubble</h1>
        </div>
       <div id="panel">
        <div id="ptop">
            <div class="elem">
                <h2>Hit</h2>
                <div id = "hitval" class="box">5</div>
            </div>
            <div class="elem">
                <h2>Timer</h2>
                <div id="timerval" class="box">5</div>
            </div>
            <div class="elem">
                <h2>Score</h2>
                <div id = "scoreval" class="box">0</div>
            </div>     
            
        </div>
        <div id="pbtm">
           
        </div>
       </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
